<!DOCTYPE html>

<head>

    <title>My Stock Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link href="../static/dist/css/style.css" rel="stylesheet">
    <link href='../static/src/images/stock-icon.png' rel="icon">
    <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>

<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">

        <main>
            <section class="hero">

	                        <div class="hero-cta">
                                <a class="button button-primary" href="/s1">포트폴리오 생성</a>
                                <a class="button" href="/portfolio">포트폴리오 조회</a>
                                <a class="button" href="/chart">차트 비교</a>
                            </div>
						</div>
						<div class="hero-figure anime-element">
							<svg class="placeholder" width="397" height="277" viewBox="0 0 397 277">

							<div class="hero-figure-box hero-figure-box-04" data-rotation="-135deg"></div>
							<div class="hero-figure-box hero-figure-box-05"></div>
							<div class="hero-figure-box hero-figure-box-06"></div>
							<div class="hero-figure-box hero-figure-box-07"></div>
							<div class="hero-figure-box hero-figure-box-08" data-rotation="-22deg"></div>
							<div class="hero-figure-box hero-figure-box-09" data-rotation="-52deg"></div>
							<div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>
						</div>
                    </div>
                </div>
            </section>

            <section class="features section">
                <div class="container">
					<div class="features-inner section-inner has-bottom-divider">
                        <div class="features-wrap">
                            <div class="feature text-center is-revealing">
                                <div class="feature-inner">
                                    <div class="feature-icon">
										<img src="../static/dist/images/feature-icon-01.svg" alt="Feature 01">
                                    </div>
                                    <h4 class="feature-title mt-24">한국투자증권</h4>
                                    <p class="text-sm mb-0">트레이딩개발부 윤세연</p>
                                </div>
                            </div>
							<div class="feature text-center is-revealing">
                                <div class="feature-inner">
                                    <div class="feature-icon">
										<img src="../static/dist/images/feature-icon-02.svg" alt="Feature 02">
                                    </div>
                                    <h4 class="feature-title mt-24">DX 핵심인재 양성과정 4기</h4>
                                    <p class="text-sm mb-0">데이터플랫폼 설계</p>
                                </div>
                            </div>
                            <div class="feature text-center is-revealing">
                                <div class="feature-inner">
                                    <div class="feature-icon">

                            </div>

        <footer class="site-footer">

                <div class="site-footer-inner">
                    <div class="footer-copyright">&copy; 2019 Solid, all rights reserved</div>
